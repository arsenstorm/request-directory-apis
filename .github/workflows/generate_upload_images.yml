name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_GITHUB_TOKEN }}

      - name: Determine modified folders
        id: changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "CHANGED_FOLDERS=$(git diff --name-only HEAD^ HEAD | grep -o '^[^/]*' | sort -u)" >> $GITHUB_ENV
          else
            echo "CHANGED_FOLDERS=$(git diff --name-only HEAD | grep -o '^[^/]*' | sort -u)" >> $GITHUB_ENV
          fi
          echo "Changed folders: $CHANGED_FOLDERS"

      - name: Debug CHANGED_FOLDERS
        run: echo "CHANGED_FOLDERS=$CHANGED_FOLDERS"

      - name: Build and push Docker images
        if: env.CHANGED_FOLDERS != ''
        run: |
          for folder in $CHANGED_FOLDERS; do
            if [ -f "$folder/Dockerfile" ]; then
              docker build -t ${{ github.actor }}/$folder:latest $folder
              docker push ghcr.io/${{ github.actor }}/$folder:latest
            fi
          done